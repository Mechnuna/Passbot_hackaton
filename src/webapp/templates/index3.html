{% extends 'base.html' %}

{% block content %}

    <form method="POST" action="/" style="border:0px">
        {{ form.csrf_token }}

        <!-- <p>
            {{ form.nick.label }}
            {{ form.nick(size=20) }}
        </p> -->
        <p>
            <label for="nick" style="font-size: 2.5rem ;">Введи свое ФИО</label>
            <input type="text" name="nick" id="nick" class="form-control w-100 h80" style="height: 80px;
			font-size: 40px;">
        </p>
        <p>
            <label for="nick" style="font-size: 2.5rem ;">Введи ФИО гостя</label>
            <input type="text" name="nick" id="nick" class="form-control w-100 h80" style="height: 80px;
			font-size: 40px;">
        </p>
        <p>
            <label for="nick" style="font-size: 2.5rem ;">Выбери дату посещения</label>
            <input type="date" name="nick" id="nick" class="form-control w-100 h80" style="height: 80px;
			font-size: 40px;">
        </p>
        {% if form.nick.errors %}
            <ul class="errors">
                {% for error in form.nick.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <p>
            <input type="submit" value="Отправить" class="w-100 btn btn-primary btn-lg" style="height: 80px;
			font-size: 40px;">
        </p>
    </form>

{% endblock %}
